<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h3>Em sua tela aparecerá algumas concatenações: </h3>");
        document.write("Primeiro: ",  20 + 30);
        document.write("<br>")
        document.write("Segundo: ",  "20" + "30");
        document.write("<br>")
        document.write("Terceiro: ", 20 * 30);
    </script>
</body>
</html>
