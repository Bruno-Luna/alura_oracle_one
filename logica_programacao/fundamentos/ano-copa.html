<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Anos que houveram a copa do mundo.</h2>
    <script>
        function pularLinha(){
            document.write("<br>")
        }

        function imprimir(texto){
            document.write(texto);
            pularLinha();
        }

        var anoInicioCopa = 1930;
        var anoAtual = 2022;
        var cont = 0;
        
        while(anoInicioCopa <= anoAtual){
            imprimir("Em " + anoInicioCopa + " teve copa do mundo.")
            var anoInicioCopa = anoInicioCopa + 4;
            var cont = cont + 1;
        }

        imprimir("<br>Houveram no total <b>" + cont + "</b> edições da copa do mundo.")
    </script>
</body>
</html>
