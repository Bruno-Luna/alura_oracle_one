<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>NÃºmeros pares: 1 a 100</h2>

    <script>
        function pularLinha(){
            document.write("<br>")
        }

        function imprimir(texto){
            document.write(texto);
            pularLinha();
        }

        var cont = 0;

        while(cont < 100){
            cont = cont + 2;
            document.write(cont + ", ");
        }
       
        imprimir("FIM.");
      
    </script>
</body>
</html>
